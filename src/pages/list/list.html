<ion-header>
    <ion-navbar hideBackButton="true">
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title>
        List
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding overflow-scroll="false">
  <p>Lista de elementos</p>
  <ion-list reorder="true" show-reorder="true" (ionItemReorder)="reorderItems($event)">
      <ion-item-sliding *ngFor="let item of items">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="item.img">
            </ion-avatar>
            <h2 (click)="viewDetails(item)">{{item.title}}</h2>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(item)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
            <button ion-button color="secondary" (click)="save(item)">
              <ion-icon name="checkmark"></ion-icon>
              Save
            </button>
          </ion-item-options>
        </ion-item-sliding>
      <!-- <item-comp *ngFor="let itemAux of items" [item]="itemAux" (delete)="delete($event)" (save)="save($event)"></item-comp> -->
  </ion-list>
  <p>Lista de guardados</p>
  <ion-list>
    <ion-item *ngFor="let itemSaved of itemsSaved">
      <p>{{itemSaved.title}}</p>
    </ion-item>
  </ion-list>

</ion-content>
