<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Formulario de ejemplo</h2>
  <form (ngSubmit)="enviarForm()" ion-row>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="form.username" name="username"></ion-input>
    </ion-item>
    <ion-item col-11>
      <ion-label>Password</ion-label>
      <ion-input [type]="typePasswd" [(ngModel)]="form.password" name="password"></ion-input>
    </ion-item>
    <ion-icon col-1 name="eye" (click)="showPass()"></ion-icon>
    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="form.telefono" name="telefono"></ion-input>
    </ion-item>
    <p>Intereses</p>
    <ion-item>
      <ion-label>Fútbol</ion-label>
      <ion-checkbox [(ngModel)]="form.intereses.futbol" name="futbol"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Música</ion-label>
      <ion-checkbox [(ngModel)]="form.intereses.musica" name="musica"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Leer</ion-label>
      <ion-checkbox [(ngModel)]="form.intereses.leer" name="leer"></ion-checkbox>
    </ion-item>
    <p>Tipo de Vía</p>
    <ion-segment [(ngModel)]="form.tipo_via" color="secondary" name="tipo_via">
      <ion-segment-button value="calle">
        Calle
      </ion-segment-button>
      <ion-segment-button value="travesia">
        Travesía
      </ion-segment-button>
      <ion-segment-button value="avenida">
        Avenida
      </ion-segment-button>
    </ion-segment>
    <button ion-button type="submit" block>Enviar</button>
  </form>
  <hr>
  <pre>{{form | json}}</pre>
</ion-content>
